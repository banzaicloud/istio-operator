# Minimal Istio configuration: https://istio.io/docs/setup/kubernetes/additional-setup/config-profiles/

apiVersion: istio.banzaicloud.io/v1beta1
kind: Istio
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: istio-sample
spec:
  version: "1.4.7"
  meshPolicy:
    mtlsMode: PERMISSIVE
  autoInjectionNamespaces:
  - "default"
  useMCP: false
  sds:
    enabled: false
  pilot:
    enabled: true
    sidecar: false
  citadel:
    enabled: false
  galley:
    enabled: false
  gateways:
    enabled: false
    ingress:
      enabled: false
    egress:
      enabled: false
    k8singress:
      enabled: false
  policy:
    enabled: false
  telemetry:
    enabled: false
  sidecarInjector:
    enabled: false
  nodeAgent:
    enabled: false
  tracing:
    enabled: false
