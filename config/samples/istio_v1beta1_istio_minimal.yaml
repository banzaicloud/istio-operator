# Minimal Istio configuration: https://istio.io/docs/setup/kubernetes/additional-setup/config-profiles/

apiVersion: istio.banzaicloud.io/v1beta1
kind: Istio
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: istio-sample-v110x
spec:
  version: "1.10.4"
  global: false
  meshPolicy:
    mtlsMode: PERMISSIVE
  istiod:
    enabled: true
  pilot:
    enabled: true
    sidecar: false
  gateways:
    enabled: false
    ingress:
      enabled: false
    egress:
      enabled: false
  policy:
    enabled: false
  telemetry:
    enabled: false
  tracing:
    enabled: false
  proxy:
    image: "gcr.io/istio-release/proxyv2:1.10.4"
