apiVersion: istio.banzaicloud.io/v1beta1
kind: Istio
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: multimesh
spec:
  version: "1.7.0"
  autoInjectionNamespaces:
  - "default"
  useMCP: false
  meshPolicy:
    mtlsMode: STRICT
  multiMesh: true
  istioCoreDNS:
    enabled: true
  citadel:
    caSecretName: "cacerts"
  proxy:
    image: "docker.io/istio/proxyv2:1.7.0"
  jwtPolicy: "first-party-jwt"
