apiVersion: istio.banzaicloud.io/v1beta1
kind: RemoteIstio
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: remoteistio-sample
spec:
  autoInjectionNamespaces:
  - "default"
  includeIPRanges: "*"
  excludeIPRanges: ""
  enabledServices:
  - name: "istio-pilot"
    labelSelector: "istio=pilot"
  - name: "istio-policy"
    labelSelector: "istio-mixer-type=policy"
  - name: "istio-statsd"
    labelSelector: "statsd-prom-bridge"
  - name: "istio-telemetry"
    labelSelector: "istio-mixer-type=telemetry"
  - name: "zipkin"
    labelSelector: "app=jaeger"
  controlPlaneSecurityEnabled: true
  citadel:
      image: "gcr.io/istio-release/citadel:release-1.1-latest-daily"
      replicaCount: 1
  sidecarInjector:
      image: "gcr.io/istio-release/sidecar_injector:release-1.1-latest-daily"
      replicaCount: 1
  proxy:
    image: "gcr.io/istio-release/proxyv2:release-1.1-latest-daily"
  proxyInit:
    image: "gcr.io/istio-release/proxy_init:release-1.1-latest-daily"
