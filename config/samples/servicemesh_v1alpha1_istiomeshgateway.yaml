apiVersion: servicemesh.cisco.com/v1alpha1
kind: IstioMeshGateway
metadata:
  name: imgw-sample
spec:
  deployment:
    metadata:
      labels:
        app: istio-meshexpansion-gateway
        gateway-name: istio-meshexpansion-gateway-cp-v19x
        gateway-type: ingress
        istio: meshexpansiongateway
        istio.io/rev: cp-v19x.istio-system
    replicas:
      count: 1
      min: 1
      max: 1
    resources:
      limits:
        cpu: "2"
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 128Mi
    securityContext:
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
  istioControlPlane:
    name: icp-v11x-sample
    namespace: istio-system
  runAsRoot: true
  service:
    ports:
    - name: tcp-als-tls
      port: 50600
      protocol: TCP
      targetPort: 50600
    - name: tcp-zipkin-tls
      port: 59411
      protocol: TCP
      targetPort: 59411
    type: LoadBalancer
  type: ingress
