- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  - certificatesigningrequests/approval
  - certificatesigningrequests/status
  verbs:
  - create
  - delete
  - get
  - update
  - watch
- apiGroups:
  - certificates.k8s.io
  resourceNames:
  - kubernetes.io/legacy-unknown
  resources:
  - signers
  verbs:
  - approve
- apiGroups:
  - clusterregistry.k8s.cisco.com
  resources:
  - clusters
  verbs:
  - list
  - watch
- apiGroups:
  - clusterregistry.k8s.cisco.com
  resources:
  - resourcesyncrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
