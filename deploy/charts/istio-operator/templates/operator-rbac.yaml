  - list
  - watch
- apiGroups:
  - authentication.istio.io
  - config.istio.io
  - rbac.istio.io
  - security.istio.io
  - telemetry.istio.io
  resources:
  - '*'
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
