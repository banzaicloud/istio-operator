apiVersion: servicemesh.cisco.com/v1alpha1
kind: IstioControlPlane
metadata:
  name: icp-v115x
  namespace: istio-system
spec:
  version: 1.15.2
  mode: ACTIVE
  networkName: network2
  meshExpansion:
    enabled: true
  istiod:
    deployment:
      env:
        - name: ISTIO_MULTIROOT_MESH
          value: "true"
  meshConfig:
    defaultConfig:
      proxyMetadata:
        PROXY_CONFIG_XDS_AGENT: "true"
