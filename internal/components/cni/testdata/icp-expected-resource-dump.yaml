  name: istio-cni-node-cp-v113x
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: istio-cni-node
      release: istio-cni
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "15014"
        prometheus.io/scrape: "true"
        scheduler.alpha.kubernetes.io/critical-pod: ""
        sidecar.istio.io/inject: "false"
        podannotation: podannotationvalue
      labels:
        app: istio-cni-node
        release: istio-cni
        sidecar.istio.io/inject: "false"
        podlabel: podlabelvalue
    spec:
      containers:
      - command:
        - install-cni
        env:
        - name: CNI_CONF_NAME
          value: cni.conf
        - name: CNI_NETWORK_CONFIG
          valueFrom:
            configMapKeyRef:
              key: cni_network_config
              name: istio-cni-cp-v113x
        - name: CNI_NET_DIR
          value: /etc/cni/conf.d
        - name: CHAINED_CNI_PLUGIN
          value: "true"
        - name: REPAIR_ENABLED
          value: "true"
        - name: REPAIR_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: REPAIR_LABEL_PODS
          value: "true"
        - name: REPAIR_DELETE_PODS
          value: "true"
        - name: REPAIR_RUN_AS_DAEMON
          value: "true"
        - name: REPAIR_SIDECAR_ANNOTATION
          value: sidecar.istio.io/status
        - name: REPAIR_INIT_CONTAINER_NAME
          value: istio-validation
        - name: REPAIR_BROKEN_POD_LABEL_KEY
          value: cni.istio.io/uninitialized
        - name: REPAIR_BROKEN_POD_LABEL_VALUE
          value: "true"
        - name: CNI_ENV_NAME
          value: "true"
        - name: CNI_ANOTHER_ENV_NAME
          value: "standard"
        image: gcr.io/istio-testing/install-cni:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
        name: install-cni
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
        volumeMounts:
        - mountPath: /host/opt/cni/bin
          name: cni-bin-dir
        - mountPath: /host/etc/cni/net.d
          name: cni-net-dir
        - mountPath: /var/run/istio-cni
          name: cni-log-dir
        - name: config-vol
          mountPath: /etc/config
        resources:
          limits:
            cpu: "3"
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          runAsGroup: 0
          runAsUser: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
      - name: taint-controller
        image: "gcr.io/istio-testing/install-cni-taint:latest"
        imagePullPolicy: Always
        command:
        - /opt/local/bin/istio-cni-taint
        env:
        - name: TAINT_RUN-AS-DAEMON
          value: "true"
        - name: TAINT_CONFIGMAP-NAME
          value: istio-cni-taint-configmap
        - name: TAINT_CONFIGMAP-NAMESPACE
          value: istio-system
        - name: TAINT_ADDITIONAL_ENV
          value: value
        volumeMounts:
        - name: taint-config-vol
          mountPath: /etc/config
        resources:
          limits:
            cpu: "2"
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          runAsGroup: 1337
          runAsNonRoot: true
          runAsUser: 1337
          allowPrivilegeEscalation: false
      nodeSelector:
        kubernetes.io/os: linux
        disktype: ssd
      priorityClassName: system-node-critical
      serviceAccountName: istio-cni-cp-v113x
      terminationGracePeriodSeconds: 5
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/e2e-az-name
                operator: In
                values:
                - e2e-az1
                - e2e-az2
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: security
                operator: In
                values:
                - S1
            topologyKey: topology.kubernetes.io/zone
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoExecute
        operator: Exists
      - key: key1
        effect: NoSchedule
        operator: Equal
        tolerationSeconds: 5
        value: value1
      volumes:
      - hostPath:
          path: /home/kubernetes/bin
        name: cni-bin-dir
      - hostPath:
          path: /etc/cni/conf.d
        name: cni-net-dir
      - hostPath:
          path: /var/run/istio-cni
        name: cni-log-dir
      - name: dddemo
        secret:
          optional: true
          secretName: ssname
      - name: config-vol
        configMap:
          name: log-config
          items:
          - key: log_level
            path: log_level
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
