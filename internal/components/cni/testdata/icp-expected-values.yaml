revision: cp-v116x
cni:
  enabled: true
  chained: true
  image: install-cni
  cniBinDir: /home/kubernetes/bin
  cniConfDir: /etc/cni/conf.d
  cniConfFileName: cni.conf
  excludeNamespaces:
  - smm-system
  includeNamespaces:
  - smm-system
  psp_cluster_role: istio-cni-psp
  logLevel: debug
  resourceQuotas:
    enabled: true
    pods: "128"
    priorityClasses:
    - system-node-critical
    - system-cluster-critical
  repair:
    enabled: true
    labelPods: true
    deletePods: true
    initContainerName: istio-validation
    brokenPodLabelKey: cni.istio.io/uninitialized
    brokenPodLabelValue: "true"
  taint:
    enabled: true
    resources:
      limits:
        cpu: "2"
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 128Mi
    env:
    - name: TAINT_ADDITIONAL_ENV
      value: value
    image: install-cni-taint
    volumeMounts:
    - name: taint-config-vol
      mountPath: /etc/config
    securityContext:
      allowPrivilegeEscalation: false
  metadata:
    annotations:
      daemonset-annotation: value
    labels:
      daemonset-label: value
  podMetadata:
    annotations:
      podannotation: podannotationvalue
    labels:
      podlabel: podlabelvalue
  deploymentStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  env:
  - name: CNI_ENV_NAME
    value: "true"
  - name: CNI_ANOTHER_ENV_NAME
    value: "standard"
  nodeSelector:
    disktype: ssd
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/e2e-az-name
            operator: In
            values:
            - e2e-az1
            - e2e-az2
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: security
            operator: In
            values:
            - S1
        topologyKey: topology.kubernetes.io/zone
  tolerations:
  - key: key1
    effect: NoSchedule
    operator: Equal
    tolerationSeconds: 5
    value: value1
  volumes:
  - name: dddemo
    secret:
      optional: true
      secretName: ssname
  - name: config-vol
    configMap:
      name: log-config
      items:
      - key: log_level
        path: log_level
  volumeMounts:
  - name: config-vol
    mountPath: /etc/config
  resources:
    limits:
      cpu: "3"
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    allowPrivilegeEscalation: false
  priorityClassName: system-node-critical
global:
  hub: gcr.io/istio-testing
  tag: latest
  imagePullPolicy: Always
  imagePullSecrets:
  - name: pullsecret-1
  - name: pullsecret-2
