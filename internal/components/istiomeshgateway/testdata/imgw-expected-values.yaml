type: ingress

# The injection template to use for the gateway. If not set, no injection will be performed.
injectionTemplate: "gateway"

# Revision is set as 'version' label and part of the resource names when installing multiple control planes.
revision: "cp-revision-1"

runAsRoot: true

global:
  imagePullPolicy: Always
  imagePullSecrets:
  - name: pullsecret-1
  - name: pullsecret-2
  - name: pullsecret-3

deployment:
  enablePrometheusMerge: false
  deploymentStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
  name: demo-gw
  metadata:
    labels:
      app: demo-gw
    annotations:
      imgw.banzaicloud.io/type: ingress
  env:
  - name: ISTIO_META_LOCAL_ENDPOINTS_ONLY
    value: "true"
  - name: ISTIO_META_ROUTER_MODE
    value: "standard"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/e2e-az-name
            operator: In
            values:
            - e2e-az1
            - e2e-az2
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: security
            operator: In
            values:
            - S1
        topologyKey: topology.kubernetes.io/zone
  nodeSelector:
    disktype: ssd
  priorityClassName: "high-priority"
  replicas:
    count: 1
    min: 1
    max: 3
    targetCPUUtilizationPercentage: 80
  resources:
    limits:
      cpu: "2"
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    runAsUser: 1337
    runAsGroup: 1337
    runAsNonRoot: true
  tolerations:
  - key: key1
    effect: NoSchedule
    operator: Equal
    tolerationSeconds: 5
    value: value1
  volumeMounts:
  - name: config-vol
    mountPath: /etc/config
  volumes:
  - name: dddemo
    secret:
      optional: true
      secretName: ssname
  - name: config-vol
    configMap:
      name: log-config
      items:
      - key: log_level
        path: log_level
  podDisruptionBudget:
    minAvailable: 1
    maxUnavailable: 5
  podMetadata:
    annotations:
      podannotation: podannotationvalue
      sidecar.istio.servicemesh.cisco.com/injection-checksum: 08fdba0c89f9bbd6624201d98758746d1bddc78e9004b00259f33b20b7f9efba
      sidecar.istio.servicemesh.cisco.com/meshconfig-checksum: 319ffd3f807ef4516499c6ad68279a1cd07778f5847e65f9aef908eceb1693e3
    labels:
      podlabel: podlabelvalue
  image: "container-hub/image-name:tag"

service:
  type: LoadBalancer
  metadata:
    labels:
      label1: smt
    annotations:
      annotation1: smt
  ports:
  - name: tcp-als-tls
    port: 50600
    protocol: TCP
    targetPort: 50600
  - name: tcp-zipkin-tls
    port: 59411
    protocol: TCP
    targetPort: 59411
  selector:
    selectorlabel: selectorlabelvalue
  clusterIP: 127.0.0.1
  externalIPs:
  - 192.168.0.1
  - 192.168.0.2
  sessionAffinity: None
  loadBalancerIP: 192.168.0.100
  loadBalancerSourceRanges:
  - 192.168.0.0/16
  externalName: my.domain.tld
  externalTrafficPolicy: Cluster
  healthCheckNodePort: 8080
  publishNotReadyAddresses: false
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ipFamily: IPv4

externalService:
  addresses:
  - 34.147.29.25
