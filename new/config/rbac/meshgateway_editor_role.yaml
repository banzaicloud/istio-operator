# permissions for end users to edit meshgateways.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: meshgateway-editor-role
rules:
- apiGroups:
  - istio.banzaicloud.io
  resources:
  - meshgateways
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - istio.banzaicloud.io
  resources:
  - meshgateways/status
  verbs:
  - get
